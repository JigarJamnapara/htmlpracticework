<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 <div class="container">
    <div class="form">
        <h2 style="margin-left: 3px">Step 1 : Your Detail</h2>

        <div class="table">
            <lable style="margin-left:10px; font-size: 20px;"><b>Name</b></lable><input  class="c1 form-control" type="text" placeholder="Enter Your First and last name">
        </div>
        <div class="table">
            <lable style="margin-left:10px; font-size: 20px;"><b>Email</b></lable><input class="c2 form-control" type="password"
                placeholder="example@domail.com">
        </div>
        <div class="table">
            <lable style="margin-left:10px; font-size: 20px;"><b>Phone</b></lable><input class="c3 form-control" type="text"
                placeholder="Eg. +447500000000">
        </div>
        <h2 style="margin-left: 3px">Step 2 : Delivery Address</h2>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Address</b></lable> <textarea class="c4 form-control" cols="20" rows="4"></textarea>
                </div>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Post Code</b></lable><input class="c5 form-control" type="text">
                </div>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Country</b></lable> <input class="c6 form-control" type="text">
                </div>

                <h2 style="margin-left: 3px">Step 3 : Card Detail</h2>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Card Type</b></lable>
                    <input type="radio" name="cardtype"> &nbsp;<img
                        src="images/vis.jpg" style="width: 25px; height: 15px"> VISA
                    <input type="radio" name="cardtype"> &nbsp;<img
                        src="images/am.jpg" style="width: 25px; height:
                        15px"> AmEx

                    <input type="radio" name="cardtype"> &nbsp;<img
                        src="images/mastercard.jpg" style="width:25px; height: 15px"> MasterCard
                    
                </div>

                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Card Number</b></lable><input class="c7 form-control" type="text">
                </div>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Security Code</b></lable>  <input class="c8 form-control" type="text">
                </div>
                <div class="table">
                    <lable style="margin-left:10px; font-size: 20px;"><b>Name on card</b></lable> <input class="c9 form-control" type="text" placeholder="Exact name as on the card">
                </div>
                <button type="button" class="btn">BUY IT!</button>
                </div>
                
</div>
    
</body>
</html>
